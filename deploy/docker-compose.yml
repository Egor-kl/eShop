version: '3.4'

services:
  gateway:
    image: ${DOCKER_REGISTRY-}gateway
    build:
      context: ../
      dockerfile: ./deploy/ApiGateway.Dockerfile
    ports:
      - "3000:80"

  catalog:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: ../
      dockerfile: ./deploy/Catalog.Dockerfile
    ports:
      - "3001:80"

  profile:
    image: ${DOCKER_REGISTRY-}profile
    build:
      context: ../
      dockerfile: ./deploy/Profile.Dockerfile
    ports:
      - "3002:80"

  basket:
    image: ${DOCKER_REGISTRY-}basket
    build:
      context: ../
      dockerfile: ./deploy/Basket.Dockerfile
    ports:
      - "3003:80"

  identity:
    image: ${DOCKER_REGISTRY-}identity
    build:
      context: ../
      dockerfile: ./deploy/Identity.Dockerfile
    ports:
      - "3004:80"

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"

  event_bus:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"

  sqldata:
    image: "mcr.microsoft.com/mssql/server"
    environment:
        SA_PASSWORD: "reallyStrongPwd123"
        ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"